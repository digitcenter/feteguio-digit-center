
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FETEGUIO DIGIT-CENTER | Agence Digitale & Centre de Formation</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      
      /* Brand Colors Custom Utilities */
      .text-brand-blue { color: #0084FF; }
      .text-brand-orange { color: #FF6600; }
      .bg-brand-blue { background-color: #0084FF; }
      .bg-brand-orange { background-color: #FF6600; }
      
      .gradient-brand {
        background: linear-gradient(135deg, #0084FF 0%, #FF6600 100%);
      }
      
      .gradient-mesh {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, rgba(0, 132, 255, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(255, 102, 0, 0.1) 0px, transparent 50%);
      }

      /* Modern Animations */
      @keyframes kenburns {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      .animate-kenburns {
        animation: kenburns 10s ease-out infinite alternate;
      }

      .reveal {
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(30px);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Glow Effects */
      .glow-blue {
        box-shadow: 0 0 20px rgba(0, 132, 255, 0.3);
      }
      .glow-orange {
        box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
      }

      /* Glassmorphism */
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Fix for slider transitions */
      .slide-enter {
        opacity: 0;
        transform: scale(1.05);
      }
      .slide-active {
        opacity: 1;
        transform: scale(1);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 gradient-mesh">
    <div id="root"></div>
    <script>
      function reveal() {
        var reveals = document.querySelectorAll(".reveal");
        for (var i = 0; i < reveals.length; i++) {
          var windowHeight = window.innerHeight;
          var elementTop = reveals[i].getBoundingClientRect().top;
          var elementVisible = 150;
          if (elementTop < windowHeight - elementVisible) {
            reveals[i].classList.add("active");
          }
        }
      }
      window.addEventListener("scroll", reveal);
      window.addEventListener("load", reveal);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
